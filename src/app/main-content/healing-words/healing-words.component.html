    <h1>Heilende Worte</h1>

    <blockquote cite="https://de.wikipedia.org/wiki/Evangelium_nach_Thomas">
      Die Liebe sagte: „Wenn du hervorbringst, was in dir ist, wird das, was du hervorbringst,
      dich retten. Wenn du nicht hervorbringst, was in dir ist, wird das, was du
      nicht hervorbringst, dich zerstören.“
    </blockquote>
    <p class="quote-source">&mdash; Evangelium nach Thomas, Logion 70</p>
